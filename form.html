<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Teste</title>
</head>
<body>
    <div class="container-fluid">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome de exibição</label>
              <input type="text" class="form-control" style="border: none; border-bottom: 1px solid black; border-radius: 0;" id="exampleFormControlInput1" placeholder="Meu nome">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" style="border: none; border-bottom: 1px solid black; border-radius: 0;" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Senha</label>
                <input type="password" class="form-control" style="border: none; border-bottom: 1px solid black; border-radius: 0;" id="exampleFormControlInput1" placeholder="*********">
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Gênero</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Não Binario</option>
                <option>Prefiro não dizer...</option>
              </select>
            </div>
          </form>
    </div>
</body>
</html>
